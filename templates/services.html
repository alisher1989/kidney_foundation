{% extends 'base.html' %}
{% load cropping %}
{% load static %}
{% block kidney_selected %}selected{% endblock %}'
{% block content %}
    <div class="container" style="background-color: darkgray">
        <div class="row">
            {% for i in about_read %}
                <div class="col-sm-6" style="margin-top: 10px;">
                    <div class="card">
                        <img src="{% cropped_thumbnail i "cropping" scale=1 %}" class="card-img-top" alt="...">
                        <div class="card-body" style="background-color: #79aec8">
                            <h5 class="card-title">{{ i.title }}</h5>
                            <p class="card-text">{{ i.text|truncatechars:120 }}</p>
                            <a href="{% url 'kidney_disease_detail' i.pk %}" class="btn btn-secondary">Read more...</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
